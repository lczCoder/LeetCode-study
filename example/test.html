<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      var removeDuplicates = function (nums) {
        let map = new Map();
        let ary = [];
        let len = 0;
        for (let i = 0; i < nums.length; i++) {
          if (!map.has(nums[i])) {
            console.log('no',nums[i]);
            map.set(nums[i],i)
            ary.push(nums[i]);
            len++;
            console.log('ary',ary);
          }
        }
        nums = ary;
        console.log('len',len,nums);
        return len;
      };

      removeDuplicates([1, 1, 2]);
    </script>
  </body>
